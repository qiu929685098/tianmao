<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/title-icon.png" rel="shortcut icon" type="image/x-icon">
    <title>理想生活上天猫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js " type="module"></script>
</head>

<body>
    <!-- 头部logo -->
    <header>
        <div class="center">
            <a href="./index.html">
                <img src="./images/tianmaologo.png" alt="">
            </a>
        </div>
    </header>
    <!-- 主体部分 -->
    <main>
        <div class="center"></div>
        <div class="login-main">
            <div class="tt">
                <i><span class="glyphicon glyphicon-qrcode" aria-hidden="true"></span></i>
                <div class="mask"></div>
                <div class="title">
                    扫码登录更安全
                    <em></em>
                </div>
            </div>
            <div class="login-box">
                <div class="t"></div>
                <div class="b">
                    <div class="login-tab">
                        <a href="#">密码登录</a>
                        <a href="#">短信登陆</a>
                    </div>
                    <form action="">
                        <div class="login-list">
                            <label class="label-icon">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </label>
                            <input name="" type="text" placeholder="会员名/邮箱/手机号">
                        </div>
                        <div class="login-list">
                            <label class="label-icon">
                                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                            </label>
                            <input name="" type="password" placeholder="请输入登录密码">
                        </div>
                        <button type="submit">登录</button>
                    </form>
                    <div class="login-link">
                        <a href="#">忘记密码</a>
                        <a href="#">忘记用户名</a>
                        <a href="./reg.html">免费注册</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部 -->
    <footer>
        <div class="center foot">
            <img src="./images/login-foot.png" alt="">
        </div>
    </footer>

</body>

</html>
